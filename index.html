<script>
const GOOGLE_ENDPOINT = "https://script.google.com/macros/s/AKfycby5yDZnSrExZyGm3xZzgpFwZbS-877qCAVUsn8BPe9-BuY0ZkzvAC_r04p39GXv9rUs_A/exec";

async function sendFeedback(pid){
  const metaEl = document.getElementById("meta_" + pid);
  const park = metaEl.dataset.park;
  const lat = metaEl.dataset.lat;
  const lon = metaEl.dataset.lon;

  const ta = document.getElementById("fb_" + pid);
  const msg = document.getElementById("msg_" + pid);

  const text = (ta.value || "").trim();
  if(!text){
    alert("請輸入回饋內容");
    return;
  }

  msg.style.color = "#666";
  msg.textContent = "送出中...";

  // ✅ 用 FormData（最穩）
  const fd = new FormData();
  fd.append("timestamp", new Date().toISOString());
  fd.append("park", park);
  fd.append("lat", String(lat));
  fd.append("lon", String(lon));
  fd.append("feedback", text);
  fd.append("page_url", window.location.href);
  fd.append("user_agent", navigator.userAgent);

  try {
    // ✅ 關鍵：no-cors 讓瀏覽器不擋（但回應讀不到）
    await fetch(GOOGLE_ENDPOINT, {
      method: "POST",
      mode: "no-cors",
      body: fd
    });

    msg.style.color = "green";
    msg.textContent = "已送出 ✅（請到 Sheet 確認新增列）";
    ta.value = "";
  } catch (err) {
    msg.style.color = "crimson";
    msg.textContent = "送出失敗：" + err;
  }
}
</script>
