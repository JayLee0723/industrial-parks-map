<script>
const GOOGLE_ENDPOINT = "https://script.google.com/macros/s/AKfycb5yDZnSrExZyGm3xZzgpFwZbS-877qCAVUsn8BPe9-BuY0ZkzvAC_r04p39GXv9rUs_A/exec";

async function sendFeedback(pid){
  const metaEl = document.getElementById("meta_" + pid);
  const park = metaEl.dataset.park;
  const lat = metaEl.dataset.lat;
  const lon = metaEl.dataset.lon;

  const ta = document.getElementById("fb_" + pid);
  const msg = document.getElementById("msg_" + pid);

  const text = (ta.value || "").trim();
  if(!text){
    alert("請輸入回饋內容");
    return;
  }

  msg.style.color = "#666";
  msg.textContent = "送出中...";

  const form = new URLSearchParams();
  form.append("timestamp", new Date().toISOString());
  form.append("park", park);
  form.append("lat", String(lat));
  form.append("lon", String(lon));
  form.append("feedback", text);
  form.append("page_url", window.location.href);
  form.append("user_agent", navigator.userAgent);

  try {
    const resp = await fetch(GOOGLE_ENDPOINT, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8"
      },
      body: form.toString()
    });

    const data = await resp.json().catch(() => ({}));

    if (resp.ok && data.ok) {
      msg.style.color = "green";
      msg.textContent = "已送出 ✅";
      ta.value = "";
    } else {
      msg.style.color = "crimson";
      msg.textContent = "送出失敗：" + (data.message || resp.status);
    }
  } catch (err) {
    msg.style.color = "crimson";
    msg.textContent = "送出失敗：" + err;
  }
}
</script>
